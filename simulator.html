<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="simulator.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> -->
  <script src="simulator.js"></script>
  <title>Simulator</title>
</head>

<body>
  <div id="title">
    オイラー法、ルンゲクッタ法の比較シミュレータ
  </div>
  <div id="contents">
    <div id="ui">
      <div id="text">
        dy/dx = <input type="text" id="formula" disabled>
        <p>・初期条件</p>
        <p>x0 = <input type="text" id="xinit" value="0.0"></p>
        <p>y0 = <input type="text" id="yinit" value ="0.0"></p>
        <p>・刻み幅</p>
        <p>h = <input type="text" id="prot" value="0.01"></p>
      </div>
      <div>
        <button type="button" id="euler">オイラー法</button>
        <button type="button" id="runge">ルンゲクッタ法</button>
      </div>
      <div>
        <button type="button" id="clear">クリア</button>
      </div>
      <div id="scale_aj">
        <button type="button" id="s1" number=25>x25</button>
        <button type="button" id="s2" number=50>x50</button>
        <button type="button" id="s3" number=100>x100</button>
      </div>
      <div>
        <p>プロットされた座標</p>
        <p>x = <span id="x_prot"></span></p>
        <p>y = <span id="y_prot"></span></p>
      </div>
    </div>
    <div id="graph">
      <div id="area1" class="area">
        <p>計算結果</p>
        <canvas id="result" class="myCanvas" width="700" height="700"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
